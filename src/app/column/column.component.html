<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>S.I.C.C. Mission Control Tower</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5>To Do</h5>
          </div>
          <div class="card-body" id="todo-tasks" ondrop="drop(event, 'todo-tasks')" ondragover="allowDrop(event)">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-warning">
            <h5>Planning</h5>
          </div>
          <div class="card-body" id="planning-tasks" ondrop="drop(event, 'planning-tasks')" ondragover="allowDrop(event)">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-success text-white">
            <h5>In Progress</h5>
          </div>
          <div class="card-body" id="inprogress-tasks" ondrop="drop(event, 'inprogress-tasks')" ondragover="allowDrop(event)">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
